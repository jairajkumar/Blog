{% extends 'base.html' %}

{% block tittle %}Contact
{% endblock tittle %}
{% block contact %}active
{% endblock contact %}

{% block body %}

<!--form validation message-->

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message</strong> for {{ message }} 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

<!--form validation message-->


<div class = 'container'>
<h2>Contact admin</h2>
<form method = "post" action = "/contact/">
{% csrf_token %}


<div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" name="name" id = 'name' placeholder="enter your name here">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control"name = "email" id="email" placeholder="name@example.com" required>
  </div>
  
  
  <div class="form-group">
    <label for="phone">Mobile Number</label>
    <input type="phone" class="form-control" name = "phone" id="phone" placeholder="enter your number">
  </div>
  
  
  <div class="form-group">
    <label for="Message">Message</label>
    <textarea class="form-control" name = "message" id="Message" rows="3" placeholder="write your Messsage here"></textarea>
  </div>

<input class="btn btn-primary" type="submit" value="Submit">

</form>
</div>

{% endblock body %}
